{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4 text-center">Реєстрація</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Зареєструватись</button>
  </form>
  <p class="mt-3 text-center text-muted">
    Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть</a>
  </p>
</div>
{% endblock %}
